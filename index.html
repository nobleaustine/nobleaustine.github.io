<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Menu from Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
    <script>
        async function fetchMenu() {
            const url = "https://script.google.com/macros/library/d/19snCDhzwLrgnuP6_mSgl80_kTdcg2Xrz6TTvhvXcy-B9R9PWRzL-pHZq/5"; // Replace with your Google Sheets JSON URL
            try {
                const response = await fetch(url);
                const data = await response.json();

                let table = "<table><tr><th>ITEM</th><th>PRICE</th></tr>";

                data.forEach(row => {
                    table += `<tr><td>${row.ITEM}</td><td>${row.PRICE}</td></tr>`;
                });

                table += "</table>";
                document.getElementById("menu").innerHTML = table;
            } catch (error) {
                console.error("Error fetching menu:", error);
                document.getElementById("menu").innerHTML = "Failed to load menu.";
            }
        }

        window.onload = fetchMenu;
        setInterval(fetchMenu, 60000); // Refresh data every 60 seconds
    </script>
</head>
<body>
    <h1>Live Menu</h1>
    <div id="menu">Loading menu...</div>
</body>
</html>
